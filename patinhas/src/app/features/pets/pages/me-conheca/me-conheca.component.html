<nav class="title">
  <h1>{{titlePets | uppercase}}</h1>
  
</nav>


  <section class="container">
    
    <div ng-if="pet" class="left-side">
      <div class="card1">
      <img src="{{ pet?.img }}" alt="imagem cachorro" />
    </div>
  </div>

  <div ng-if="pet" class="right-side">
    <div class="card2">
      <h2>{{ pet?.name | uppercase }}</h2> <br>
      <h3>{{ pet?.description }}</h3> <br>
      <button class="btn" [routerLink]="['/login']">Quero adotar</button>
    </div>
  </div>
  
</section>
