<main class="title">
  <h1>{{ titleForm }}</h1>
  <h2>
    <h2>{{ subtitleForm }}</h2>
  </h2>
</main>

<form [formGroup]="registerForm">
  <div class="form-group">

    <label for="name">Nome:</label>
    <input type="text" id="nome" name="nome" formControlName="name" required />

    <label for="birthdate">Data de Anivers√°rio:</label>
    <input type="date" name="aniversario"  formControlName="birthdate" required />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      required
    />

    <label for="password">Senha:</label>
    <input
      type="password"
      id="senha"
      name="senha"
      formControlName="password"
      required
    />

    <input type="submit" value="Cadastrar" class="btn" />
  </div>
</form>
